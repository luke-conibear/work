sources:
  wafs:
    driver: zarr
    decription: |
      Small section of 200 files of forecast data.
      Requires import of kerchunk.grib2 to register the grib codec with numcodecs.
    args:
      urlpath: "reference://"
      storage_options:
        fo: s3://esip-qhub-public/noaa/hrrr/hrrr_best.json
        target_options:
          anon: True
          requester_pays: True
        remote_options:
          anon: True
        remote_protocol: s3